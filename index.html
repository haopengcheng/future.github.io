<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技感目录导航</title>
    <style>
        :root {
            --primary-color: #00f7ff;
            --secondary-color: #0066ff;
            --bg-dark: #0a0a1a;
            --bg-light: #1a1a2e;
            --text-color: #e0e0ff;
            --glow-effect: 0 0 10px var(--primary-color);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 247, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 102, 255, 0.1) 0%, transparent 20%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--glow-effect);
        }

        .subtitle {
            color: rgba(224, 224, 255, 0.7);
            font-size: 1.1rem;
        }

        .directory {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .category {
            background: rgba(26, 26, 46, 0.7);
            border: 1px solid rgba(0, 247, 255, 0.2);
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(5px);
        }

        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.3);
            border-color: var(--primary-color);
        }

        .category-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }

        .category-title::before {
            content: "▶";
            margin-right: 10px;
            font-size: 0.8rem;
            color: var(--secondary-color);
        }

        .subcategory {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .subcategory-title {
            font-size: 1.1rem;
            color: var(--secondary-color);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .subcategory-title::before {
            content: "▷";
            margin-right: 8px;
            font-size: 0.7rem;
        }

        .items {
            margin-left: 20px;
        }

        .item {
            margin-bottom: 6px;
        }

        .item a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s;
            display: flex;
            align-items: center;
        }

        .item a::before {
            content: "•";
            margin-right: 8px;
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .item a:hover {
            color: var(--primary-color);
            text-shadow: var(--glow-effect);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: rgba(224, 224, 255, 0.5);
            font-size: 0.9rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .directory {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .category {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subcategory, .items {
                margin-left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>科技资源导航</h1>
            <p class="subtitle">探索前沿技术 · 发现创新工具</p>
        </header>
        
        <div class="directory">
            <!-- 第一级目录 -->
            <div class="category">
                <h2 class="category-title">前端开发</h2>
                
                <!-- 第二级目录 -->
                <div class="subcategory">
                    <h3 class="subcategory-title">框架</h3>
                    
                    <!-- 第三级目录 -->
                    <div class="items">
                        <div class="item"><a href="frameworks/react.html">React</a></div>
                        <div class="item"><a href="frameworks/vue.html">Vue.js</a></div>
                        <div class="item"><a href="frameworks/angular.html">Angular</a></div>
                    </div>
                </div>
                
                <div class="subcategory">
                    <h3 class="subcategory-title">工具</h3>
                    <div class="items">
                        <div class="item"><a href="tools/webpack.html">Webpack</a></div>
                        <div class="item"><a href="tools/vite.html">Vite</a></div>
                    </div>
                </div>
            </div>
            
            <!-- 另一个第一级目录 -->
            <div class="category">
                <h2 class="category-title">人工智能</h2>
                
                <div class="subcategory">
                    <h3 class="subcategory-title">机器学习</h3>
                    <div class="items">
                        <div class="item"><a href="ai/tensorflow.html">TensorFlow</a></div>
                        <div class="item"><a href="ai/pytorch.html">PyTorch</a></div>
                    </div>
                </div>
                
                <div class="subcategory">
                    <h3 class="subcategory-title">自然语言处理</h3>
                    <div class="items">
                        <div class="item"><a href="ai/bert.html">BERT</a></div>
                        <div class="item"><a href="ai/gpt.html">GPT系列</a></div>
                    </div>
                </div>
            </div>
            
            <!-- 更多第一级目录 -->
            <div class="category">
                <h2 class="category-title">云计算</h2>
                
                <div class="subcategory">
                    <h3 class="subcategory-title">平台</h3>
                    <div class="items">
                        <div class="item"><a href="cloud/aws.html">AWS</a></div>
                        <div class="item"><a href="cloud/azure.html">Azure</a></div>
                    </div>
                </div>
                
                <div class="subcategory">
                    <h3 class="subcategory-title">容器技术</h3>
                    <div class="items">
                        <div class="item"><a href="cloud/docker.html">Docker</a></div>
                        <div class="item"><a href="cloud/kubernetes.html">Kubernetes</a></div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 科技资源导航 | 更新于 <span id="update-date">2023-11-15</span></p>
        </footer>
    </div>

    <script>
        // 自动更新日期
        document.getElementById('update-date').textContent = new Date().toISOString().split('T')[0];
        
        // 为目录项添加点击动画
        document.querySelectorAll('.item a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    window.location.href = this.getAttribute('href');
                }, 200);
            });
        });
    </script>
</body>
</html>
